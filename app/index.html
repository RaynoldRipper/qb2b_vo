<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Услуги</title>
</head>

<body>
    <header class="main-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md logo">
                    <a href="/" class="logo__link">
                        <div class="logo__coube"></div>
                        <div class="logo__text">КУБ2Б</div>
                    </a>
                </div>
                <div class="person-col">
                    <div class="person">
                        <div class="person-row">
                            <div class="person__picture">
                                <div class="person__image">
                                    <img src="./img/dest/lena.png" alt="">
                                </div>
                                <i class="person__indicator person__indicator--active"></i>
                            </div>
                            <div class="person__info">
                                <div class="person__head">
                                    <span class="person__type text-3">Личный менеджер:</span>
                                </div>
                                <div class="person__body">
                                    <a href="tel:+7 (495) 555-55-44" class="link text-5">+7 (495) 555-55-44</a>
                                </div>
                                <div class="person__footer">
                                    <span class="text-3">Рахмаева Елена</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="person-col">
                    <div class="person">
                        <div class="person-row">
                            <div class="person__picture">
                                <div class="person__image">
                                    <img src="./img/dest/company.png" alt="">
                                </div>
                                <i class="person__indicator person__indicator--deactive"></i>
                            </div>
                            <div class="person__info">
                                <div class="person__head">
                                    <span class="person__type text-3">Текущий профиль:</span>
                                </div>
                                <div class="person__body">
                                    <a href="tel:+7 (495) 555-55-44" class="link text-5">ООО “Токито-Авто”</a>
                                </div>
                                <div class="person__footer">
                                    <span class="text-3">Сменить профиль</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings">
                    <div class="icon-wrapper">
                        <svg class="icon-style">
                            <use xlink:href="./img/dest/symbol/svg/sprite.symbol.svg#src--settings" />
                        </svg>
                    </div>
                </div>
                <div class="menu">
                    <div class="icon-wrapper">
                        <div class="burger">
                            <i class="burger__line"></i>
                        </div>
                    </div>
                    <div class="menu__list">
                        <div class="menu__item">
                            <div class="icon-wrapper">
                                <svg class="icon-style">
                                    <use xlink:href="./img/dest/symbol/svg/sprite.symbol.svg#edest--calc" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
